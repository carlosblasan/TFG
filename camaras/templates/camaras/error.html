{% extends 'camaras/layout.html' %}

{% block title %}
    Error
{% endblock %}
{% block body %}
<div class="alert alert-danger" role="alert">
    <h4 class="alert-heading">{{ error_title }}</h4>
    <p>
        {{ error_body }}
    </p>
    <hr>
    <p class="mb-0">
        {{ error_info }}
    </p>
  </div>
{% endblock %}
